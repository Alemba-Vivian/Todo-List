<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/7692/7692809.png">
    <script src="https://kit.fontawesome.com/6a6bdefd0d.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>

    <div id="grid-container">
       
        <!-- working with the sidebar section -->
        <div class="sidebar-container grid-row-span">
            <div class="sidebar-content">
                <h3>Tasks</h3>
                <h4>Focus, Priotize, Execute</h4>
            </div>
          

          
           <div class="user-profile">
                 <div class="user-image">
                    <img src="https://cdn-icons-png.flaticon.com/128/4140/4140047.png" alt="my image" height="60px">
                 </div>
                 <div class="user-details">
                    <h5 class="my-name">Vivian Alemba</h5>
                    <h6>alembavivian@gmail.com</h6>
                 </div> 
            </div>


            <!-- working with the projects folders the user can create -->

            <div class="projects">
                <h3 class="my-projects">Projects</h3>

                <ul id="project">
                    <li class="default-projects" id="personal-project"><i class="fa-solid fa-list-check"></i>Personal</li>
                    <li class="default-projects" id="work-project"><i class="fa-solid fa-laptop"></i>work</li>
                    <li class="default-projects" id="home-project"><i class="fa-solid fa-house"></i>Home</li>
                </ul>
            

                <div class="project-form">
                 <form id="formProjectSubmit" action="" method="">
                        <div class="form-control">
                            <input type="text" placeholder="Project Title" id="project-title" name="project-title">
                        </div>
                    
                     <div class="form-control my-buttons">
                        <button type="button" id="btn-close-project"><i class="fa-solid fa-xmark"></i></button>
                        <button type="submit" id="btn-add-project"><i id="plus-sign" class="fa-solid fa-plus"></i>Add</button>
                    </div>
                 </form>
                </div>

                <div class="project-buttons">
                    <button id="btn-new-project">New Projects</i></button>
                </div> 
             
            </div>

        
               
           



           </div>

        <!-- working with the header section -->
        <div class="header-container">
            <div class="header">
                <div>Projects/ my projects</div>
                <div id="today"></div>
           </div>
            

        </div>

          <!-- working with the main section -->

          <div class="main-container">
            <div>
                <h4>TODAY<span id="today-date"></span></h4>
                <h4>PRIORITY<span>prioritize important tasks</span></h4>
                <h4>NOTES<span>complete tasks on time</span></h4>
            </div>

            <div class="task-container">
                <button id="btn-new-task">New Task <i id="add-sign" class="fa-solid fa-plus"></i></button>
            </div>

            <div class="todos-form">
                <form id="formSubmit" action="" method="">
                    <div class="form-control">
                        <input type="text" placeholder="Task Title" id="title" name="title">
                    </div>
                    <div class="form-control">
                        <input type="text" placeholder="Description" id="description" name="description">
                    </div>
                    <div class="form-control">
                        <input type="date" placeholder="dueDate" id="dueDate" name="dueDate">
                    </div>

                    <div class="priority">
                        <h5 class="my-priority">Priority</h5>
                    <div class="form-control">
                        <input type="radio" id="important" name="priority" value="Important">
                        <label for="important">Important</label>
                    </div>
                    <div class="form-control">
                        <input type="radio" id="medium" name="priority" value="Medium">
                        <label for="Medium">Medium</label>
                    </div>
                    <div class="form-control">
                        <input type="radio" id="less" name="priority" value="less">
                        <label for="less">Less</label>
                    </div>
                </div>
                <div class="form-control">
                    <textarea name="notes" id="notes" cols="20" rows="5">Add notes</textarea>
                </div>

                <div class="form-control my-buttons">
                    <button type="button" id="btn-close">Cancel</button>
                    <button type="submit" id="btn-add">Add</button>
                </div>

                </form>

            </div>

            <div class="todos-container">
                <ul id="todos">

            </div>
           

        </div>
